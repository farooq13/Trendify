{% include 'base.html' %}
{% load widget_tweaks %}

<div class="container relative mx-auto p-6 mt-32">
  <div class="flex justify-center">
  <form action="" method="POST">
    {% csrf_token %}
    {% render_field form.comment rows="2" class+="w-full p-4 rounded-lg border border-gray-300 resize-none" %}
    <div class="flex flex-row space-x-12 p-6">
      <a href="{{ request.META.HTTP_REFERER }}" class="px-6 p-2 text-white bg-teal-600 hover:bg-teal-400 hover:px-8">Cancel</a>
      <button type="submit" class="px-12 p-2 text-white bg-teal-600 hover:bg-teal-400 hover:px-16">Update</button>
    </div>
  </form>
  </div>
</div>
