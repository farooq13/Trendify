<!DOCTYPE html>
{% load static tailwind_tags %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% tailwind_css %}
  <title>Document</title>
</head>
<body>
    <header class="bg-blue-500 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">SocialApp</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" /></svg></li>
                    <li><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" /></svg></li>
                    <li><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg></li>
                    <li><svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 cursor-pointer" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" /></svg></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container mx-auto py-8 px-4 flex">
        <div class="w-2/3 pr-8">
            <form class="mb-8">
                <textarea placeholder="What's happening?" class="w-full p-4 rounded-lg border border-gray-300 resize-none" rows="3"></textarea>
                <button type="submit" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition duration-200">Post</button>
            </form>

            <div class="space-y-4">
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="font-bold">@user1</h3>
                    <p>Just had an amazing day at the beach! üèñÔ∏è</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="font-bold">@user2</h3>
                    <p>Check out my new blog post on web development!</p>
                </div>
                <div class="bg-white p-4 rounded-lg shadow">
                    <h3 class="font-bold">@user3</h3>
                    <p>Anyone up for a game night this weekend?</p>
                </div>
            </div>
        </div>

        <div class="w-1/3">
            <div class="bg-white p-4 rounded-lg shadow mb-4">
                <h2 class="font-bold mb-4">Search</h2>
                <div class="relative">
                    <input type="text" placeholder="Search SocialApp" class="w-full p-2 rounded-lg border border-gray-300 pl-10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400 absolute left-3 top-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                </div>
            </div>
            <div class="bg-white p-4 rounded-lg shadow">
                <h2 class="font-bold mb-4">Who to follow</h2>
                <div class="space-y-2">
                    <div class="flex items-center justify-between">
                        <span>@techguru</span>
                        <button class="bg-blue-500 text-white px-2 py-1 rounded text-sm">Follow</button>
                    </div>
                    <div class="flex items-center justify-between">
                        <span>@travelblogger</span>
                        <button class="bg-blue-500 text-white px-2 py-1 rounded text-sm">Follow</button>
                    </div>
                    <div class="flex items-center justify-between">
                        <span>@foodielove</span>
                        <button class="bg-blue-500 text-white px-2 py-1 rounded text-sm">Follow</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
